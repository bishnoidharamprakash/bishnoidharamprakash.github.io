  <meta name="description" content="Introduction
  App contains Shabad Vaani or Jambh Vaani consists of 120 Holy Shabad of Shree Guru Jambheshwar Bhagwan (Also known as Jambhoji)(founder of Bishnoi sect.).Bishnois are people of North and West India. They are well known for their sacrifices for the protection of trees, wild animals. They are mainly concerned about nature and humanity. There is over 10 million population in the area of Rajasthan, Haryana, Punjab, Utter Pardesh, and Madhya Pradesh.
  
  About Bishnoi Community
  This community was founded by Guru Jambheshwar Ji in the 15th century. Bishnoism is set rules that a Bishnoi has to follow for the betterment of their personal, social life plus protection of nature. Bishnois are well known for their sacrifices for the protection of trees and wild animals. Chipko movement headed by Amrita Devi in which 363 peoples sacrificed their lives to protect trees.
  
  In the recent past, Bishnois has made huge progress to bring fame for the community like Chaudary Bhajan Lal was 3 time Chief Minister of Haryana, His family members Jasma Devi, Chander Mohan, Kuldeep, Renuka, Bhavya, Chaitanya, Sia, Siddharth all are doing great for the development of the Community.
  
  In Sports
